<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="stylesheet" href="./files/style.css">
    <!-- daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <!-- top navbar -->
        <nav class="w-11/12 mx-auto py-3 flex justify-between items-center border-b-2">
            <div class="logo w-[120px]">
                <img src="./assets/Logo.png" alt="">
            </div>
           <div>
            <input class="py-2 px-3 border rounded-lg border-slate-300 text-base" type="text" placeholder="Search...">
           </div>
           <button class="bg-pink-600 py-2 px-5 text-white font-bold rounded-lg">Sort</button>
        </nav>
        <!-- show catetories from api  -->
        <nav id="catetories" class="p-3 flex justify-center gap-5">
            <button class="bg-pink-600 py-2 px-3 rounded-md">All</button>    
        </nav>

    </header>

    <div id="videos" class="w-11/12 mx-auto py-10 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4"></div>

    <script src="./files/script.js"></script>
</body>
</html>
